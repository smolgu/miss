# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  non-go = true
  go-tests = true
  unused-packages = true

[metadata.heroku]
  root-package = "github.com/smolgu/miss"
  go-version = "go1.10"
  install = ["."]
  ensure = "false"

[[override]]
  name = "github.com/Unknwon/com"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/cenkalti/dominantcolor"

[[constraint]]
  branch = "master"
  name = "github.com/corona10/goimagehash"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/go-playground/validator"
  version = "9.13.0"

[[constraint]]
  name = "github.com/go-xorm/xorm"
  version = "0.6.4"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.0.0"

[[constraint]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  version = "1.3.1"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[[constraint]]
  branch = "master"
  name = "github.com/muesli/smartcrop"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"

[[constraint]]
  branch = "master"
  name = "github.com/zhuharev/vkutil"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  branch = "master"
  name = "google.golang.org/genproto"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.11.1"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"
